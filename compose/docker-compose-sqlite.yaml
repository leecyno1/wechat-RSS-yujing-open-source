version: '3.9'
services:
  we-mp-rss:
    image: ghcr.io/leecyno1/wechat-rss-yujing-open-source:latest
    container_name: we-mp-rss
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DB=sqlite:///data/we_mp_rss.db
      - USERNAME=admin
      - PASSWORD=admin@123
      # 可选：启用LLM全文拆解（不要把密钥写进仓库，建议通过 .env 注入）
      - SILICONFLOW_API_URL=https://api.siliconflow.cn/v1
      - SILICONFLOW_MODEL=Qwen/Qwen3-30B-A3B
      - SILICONFLOW_API_KEY=
    volumes:
      - ./data:/app/data

volumes:
  db_data:

networks:
  we-mp-rss:


